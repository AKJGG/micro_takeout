version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: micro-takeout-postgres
    environment:
      POSTGRES_DB: micro_takeout
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - micro-takeout-network

  redis:
    image: redis:7-alpine
    container_name: micro-takeout-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - micro-takeout-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: micro-takeout-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - micro-takeout-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: micro-takeout-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - micro-takeout-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: micro-takeout-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - micro-takeout-network

  minio:
    image: minio/minio:latest
    container_name: micro-takeout-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - micro-takeout-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:

networks:
  micro-takeout-network:
    driver: bridge

